<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Киносайт</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Киносайт</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="login.html">Войти</a>
      <a href="favorites.html">Избранное</a>
      <a href="savat.html">Корзина</a>
      <a href="about_us.html">О нас</a>
    </nav>
  </header>

  <!-- Filters -->
  <section class="filters">
    <h3>Фильтры</h3>
    <label for="genre">Жанр:</label>
    <select id="genre">
      <option value="all">Все</option>
      <option value="action">Экшн</option>
      <option value="comedy">Комедия</option>
      <option value="drama">Драма</option>
      <option value="horror">Ужасы</option>
    </select>

    <label for="year">Год:</label>
    <select id="year">
      <option value="all">Все</option>
      <option value="2022">2022</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
      <option value="2009">2009</option>
      <option value="2008">2008</option>
      <option value="2007">2007</option>
      <option value="2000">2000</option>
      <option value="1999">1999</option>
      <option value="1997">1997</option>
      <option value="1994">1994</option>
    </select>

    <label for="rating">Рейтинг:</label>
    <select id="rating">
      <option value="all">Все</option>
      <option value="7">7+</option>
      <option value="8">8+</option>
      <option value="9">9+</option>
    </select>
  </section>

  <!-- Movies List -->
  <section id="moviesList" class="movie-list">
    <!-- Movies will be dynamically inserted here -->
  </section>

  <!-- Modal for playing video -->
  <div id="video-modal">
    <div id="video-wrapper">
      <button onclick="closeModal()">Yopish</button><br>
      <video id="movie-player" width="640" controls autoplay></video>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
